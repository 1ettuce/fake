<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-title" content="Binance" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png" />
    <style>
        html {
            min-height: calc(100% + env(safe-area-inset-top));
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow: hidden; /* Prevent scrolling */
            -webkit-user-select: none; /* Prevent text selection */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            pointer-events: none; /* Prevent long press to save image */
            -webkit-user-drag: none; /* Prevent image dragging */
        }

        body {
            -webkit-touch-callout: none; /* Prevent iOS long press */
        }

        /* 버튼 스타일 */
        .change-image-button {
            position: absolute;
            bottom: 20px; /* 아래에서 20px */
            right: 20px; /* 오른쪽에서 20px */
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 10; /* 이미지 위에 나타나도록 */
        }

        /* 버튼 숨기기 */
        /* .change-image-button {
            display: none; 
        } */
    </style>
    <script>
        // Prevent scrolling
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });

        // Prevent context menu
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // 이미지 변경 함수
        function changeImage() {
            const imgElement = document.getElementById('mainImage');
            console.log('Current image source:', imgElement.src); // 현재 이미지 경로 출력
            if (imgElement.src.includes('image.png')) {
                imgElement.src = 'new-image.png';
                console.log('Image changed to new-image.png');
            } else {
                imgElement.src = 'image.png';
                console.log('Image changed to image.png');
            }
        }
    </script>
</head>
<body>
    <img id="mainImage" src="image.png" alt="My Image">
    <button class="change-image-button" onclick="changeImage()">이미지 변경</button>
</body>
</html>
