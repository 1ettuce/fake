<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-title" content="Binance" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png" />
    <style>
        html {
            min-height: calc(100% + env(safe-area-inset-top));
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow: hidden; /* Prevent scrolling */
            -webkit-user-select: none; /* Prevent text selection */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: relative; /* Added to position button */
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            pointer-events: none; /* Prevent long press to save image */
            -webkit-user-drag: none; /* Prevent image dragging */
        }

        body {
            -webkit-touch-callout: none; /* Prevent iOS long press */
        }

        /* Button styles */
        .change-image-button {
            position: absolute;
            bottom: 20px;
            right: 5px;
            width: 70px; /* 버튼의 너비 */
            height: 70px; /* 버튼의 높이 */
            background-color: transparent; /* 완전히 투명하게 */
            border: none; /* 테두리 제거 */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10; /* Ensure button is on top */
            touch-action: manipulation; /* Enable touch interactions */
        }

        .change-image-button:hover,
        .change-image-button:active {
            background-color: transparent; /* 호버나 클릭 시에도 투명하게 유지 */
        }
    </style>
    <script>
        let currentImage = 0;
        const images = ['image.png', 'image2.png']; // 변경할 이미지 경로

        // Prevent scrolling
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });

        // Prevent context menu
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        function changeImage() {
            currentImage = (currentImage + 1) % images.length;
            document.getElementById('main-image').src = images[currentImage];
        }
    </script>
</head>
<body>
    <img id="main-image" src="image.png" alt="My Image">
    <div class="change-image-button" onclick="changeImage()">⬅️</div> <!-- 버튼에 아이콘 추가 -->
</body>
</html>
