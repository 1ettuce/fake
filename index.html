<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-title" content="Binance" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤 방지 */
        }

        .image-container {
            width: 100vw;
            height: calc(100vh - env(safe-area-inset-bottom)); /* 안전 영역을 고려 */
            overflow: hidden; /* 이미지 영역 스크롤 방지 */
        }

        img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 컨테이너에 맞게 조정되도록 설정 */
            -webkit-user-select: none; /* 이미지 선택 방지 */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault(); // 컨텍스트 메뉴 비활성화
        });
    </script>
</head>
<body>
    <div class="image-container">
        <img src="image.png" alt="My Image">
    </div>
</body>
</html>
