<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-title" content="Binance" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png" />
    <style>
        html {
            min-height: calc(100% + env(safe-area-inset-top));
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow: hidden; /* Prevent scrolling */
            -webkit-user-select: none; /* Prevent text selection */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            pointer-events: none; /* Prevent long press to save image */
            -webkit-user-drag: none; /* Prevent image dragging */
        }

        body {
            -webkit-touch-callout: none; /* Prevent iOS long press */
        }
    </style>
    <script>
        // Prevent scrolling
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });

        // Prevent context menu
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</head>
<body>
    <img src="image.png" alt="My Image">
</body>
</html>
